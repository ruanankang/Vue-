<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVVM双向绑定</title>

</head>

<body>
  <div id="app">
    <p>显示第一个文本框的值：{{a}}</p>
    <input type="text" v-model="a">
    <p>显示第二个文本框的值：{{b.c}}</p>
    <input type="text" v-model="b.c">
  </div>

  <!-- <script src="./02数据监听器Observer_实现数据劫持.js"></script> -->
  <script src="./05v-model的实现.js"></script>
  <script>
    let myVue = new MyVue({
      el: "#app",
      data: {
        a: 1,
        b: {
          c: 2
        }
      }
    });
  </script>

</body>

</html>
